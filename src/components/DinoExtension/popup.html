<!doctype html>
<html>
  <head>
    <title>Chrome Dino AI Controller</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      .status {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 8px;
      }
      .active {
        background-color: #0f0;
      }
      .inactive {
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <h2>Chrome Dino AI Controller</h2>

    <div class="status">
      <div id="statusIndicator" class="status-indicator inactive"></div>
      <span id="statusText">AI Controller Inactive</span>
    </div>

    <button id="toggleAI">Start AI Controller</button>

    <p>
      Open the Chrome Dino game and click the button above to let the AI play
      automatically!
    </p>

    <script src="popup.js"></script>
  </body>
</html>
